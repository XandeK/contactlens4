<br>
<div class="container-fluid">
  <h1><b>Products Listing</b></h1>
  <br>
  <h2>{{catName}}</h2>
  <button class="btn btn-primary"> + Add New Category</button>
</div>
<br>

<ul class="list-group text-center listProductul" *ngFor="let results of result;">
  <li class="list-group-item text-left listProduct">
    <div class="row">
      <div class="col-4">
        <img class="col productImage" id="productImage1" src="{{results.image[0]}}" onerror="this.src='/assets/placeholderImg.PNG'"
          alt="">
        <img class="col productImage" id="productImage2" src="{{results.image[1]}}" onerror="this.src='/assets/placeholderImg.PNG'"
          alt="">
        <img class="col productImage" id="productImage3" src="{{results.image[2]}}" onerror="this.src='/assets/placeholderImg.PNG'"
          alt="">
        <img class="col productImage" id="productImage4" src="{{results.image[3]}}" onerror="this.src='/assets/placeholderImg.PNG'"
          alt="">
      </div>
      <div class="col-2">
        <div><b>Product Name:</b><br>{{results.name}}</div>
        <br>
        <div><b>Agent price:</b><br>{{results.agent_price}}</div>
      </div>
      <div class="col-2">
        <div><b>Normal price:</b><br>{{results.standard_price}}</div>
        <br>
        <div><b>Degree range:</b><br>{{results.degreeType}}</div>
      </div>
      <div class="col-3">
        <div><b>Description:</b><br>{{results.description}}</div>
      </div>
      <div class="col-1 text-right">
        <br>
        <button type="button" class="btn btn-primary mainBtn">Edit Name</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary mainBtn">Delete</button>
      </div>
    </div>
  </li>
</ul>
